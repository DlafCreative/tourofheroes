
  <h1>{{title}}</h1>
  <h2>Les héros</h2>
  <ul class="heroes">
    <li *ngFor="let hero of heroes"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{ hero.name }}
    </li>
  </ul>
  <div *ngIf="selectedHero">
    <h2>
      {{selectedHero.name | uppercase}} est mon héros
    </h2>
    <a [routerLink]="['/detail', selectedHero.id]">Plus d'infos</a>
  </div>
